<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/9ff47ec0f8.js" crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RCR App</title>
    
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
    
    <!-- Import maps for module resolution in browsers -->
    <script type="importmap">
    {
      "imports": {
        "vue": "https://unpkg.com/vue@3.5.13/dist/vue.esm-browser.js",
        "vue-router": "https://unpkg.com/vue-router@4.5.0/dist/vue-router.esm-browser.js",
        "pinia": "https://unpkg.com/pinia@2.3.1/dist/pinia.esm-browser.js",
        "@/": "./src/"
      }
    }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <!-- In production, Vite will replace this with the built bundle -->
  </body>
</html>
<style>
  body {
    font-family: 'Poppins', sans-serif;
  }
</style>
